<div class="row">
    <div class="span3"></div>
    <div class="span6 well"><a href="#/new" class="btn btn-success btn-larger">Add a beer</a></div>
</div>

<div class="row">
    <div class="span3"></div>
    <div class="span6 well">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="beer in beers">
                <td>{{beer.name}}</td>
                <td><a href="#/edit/{{beer.id}}" class="icon-edit"></a></td>
                <td><a href="#" ng-click="delete(beer)" class="icon-remove"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
